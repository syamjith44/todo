{% extends 'base.html' %}

{% block body %}
<div class=" p-5 ">
    <div class="row">
        <div class="col-lg-6 col-xs-12 pb-3 d-flex justify-content-center">
            <div class="card shadow " style="width:32rem; height:15rem;">
                <div class="card-body">
                    <h5 class="card-title">Add Task</h5>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group pb-2">
                            <input name="title" placeholder="Task title" type="text">
                        </div>
                         <div class="form-group pb-2">
                            <label class="label " for="description">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                      aria-placeholder="Add Description" rows="2">

                            </textarea>
                        </div>
                        <div class="form-group pb-2">
                            <button class="btn btn-success" type="submit">Create</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-lg-6 col-xs-12">
            {% for i in task %}
            <div class="d-flex justify-content-center">
                <div class="card shadow" style="width:32rem;">
                    <div class="card-body">
                        <h6 class="card-subtitle">{{i.title}}</h6>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'delete' i.id %}">
                            <button class="btn btn-danger">Done</button>
                        </a>
                        <a href="{% url 'update' i.id %}">
                            <button class="btn btn-warning">Update</button>
                        </a>

                    </div>
                </div>

            </div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>


{% endblock %}
